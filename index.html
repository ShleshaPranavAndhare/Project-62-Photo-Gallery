<!DOCTYPE html>
<html lang="eng">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="first" src="download%20(1).jpg">
    <div class="grid">
    <h1>
        Grid Gallery 
    </h1>
        <span>
            <img id="one" src="download.jpg">
            <img id="two" src="download%20(2).jpg">
            <img id="three" src="download%20(3).jpg">
            <img id="four" src="download%20(5).jpg">
            <img id="five" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk6wx8H8rA2yVReIWoSK0roAFzoyCF4-smhw&usqp=CAU">
            <img id="six" src="download%20(4).jpg">
        </span>
    </div>
    <br> <br> <br> <br> <br>
    <div class="container">
    <section id="slides">
        <h2>Sliding Gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--Indicators -->
            <ol class="carousel-indicators">
                <li data-target=#myCarousel data-slide-to="0" class="active"></li>
                <li data-target=#myCarousel data-slide-to="1" ></li>
                <li data-target=#myCarousel data-slide-to="2"></li>
                <li data-target=#myCarousel data-slide-to="3"></li>
                <li data-target=#myCarousel data-slide-to="4"></li>
                <li data-target=#myCarousel data-slide-to="5"></li>
                <li data-target=#myCarousel data-slide-to="6"></li>  
            </ol>
            
            <!--Wrapper for slides -->
            <div class="carousel-inner">
            <div class="item-active">
                <img class="img-responsive" src="download%20(6).jpg">
                    
                <p></p>
            </div>
                
                <div class="item">
                    <img class="item-responsive" src="download%20(7).jpg" style="width: 50%;">
                    
                    <p></p>
                </div>
            </div>
            
            <div class="item">
                    <img class="item-responsive" src="images.jpg" style="width: 50%;">
                    
                    <p></p>
                </div>
            </div>
        
        <div class="item">
                    <img class="item-responsive" src="images%20(1).jpg" style="width: 50%;">
                    
                    <p></p>
                </div>
            </div>
        
        <div class="item">
                    <img class="item-responsive" src="images%20(2).jpg" style="width: 50%;">
                    
                    <p></p>
                </div>
            </div>
    </div>
    <!-- Left Right Controls -->
    <a class="right carousel-control" href="#mycarousel" data-slide="next">
    <span class="right"></span>
    <span class="left">Next</span>
    </a>
    </div>
</section>
<hr style="width: 100%">
</div>
</body>
</html>
